<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Daily</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="left">
        <h1>Meow Daily</h1>
        <p class="author">Photo by <a href="https://unsplash.com/photos/white-and-brown-long-fur-cat-ZCHj_2lJP00">Alvan Nee</a></p>
    </div>
    <div class="right">
        <h2>Share and explore the latest news about cats!</h2>
        <p>Sign up now and get started</p>
        <div class="form">
            <p>Let's do this!</p>
            <form action="" method="">
                <div class="form-input">
                    <div class="left-form">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <label for="email">EMAIL*</label>
                        <input type="email" name="email" id="email" required>
                    
                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="right-form">
                        <label for="last-name">LAST NAME*</label>
                        <input type="text" id="last-name" name="last-name" required>
                        <label for="phone-number">PHONE NUMBER*</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                        <label for="confirm-password">CONFIRM PASSWORD*</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <p>Already have an account? <a href="#login">Log in</a></p>
    </div>
</body>
</html>
